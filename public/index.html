<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster-DB</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="monster-preview-main">
        <div class="monster-image-main">
          <div class="monster-image">
            <div class="monster-types">
              <div class="monster-type-icon"></div>
              <div class="monster-diet-icon"></div>
              <div class="monster-size-icon"></div>

              <div class="show-color-selection"></div>
            </div>
          </div>

          <div class="monster-name-main">
            <h3>"Monster Name"</h3>
          </div>
        </div>
      </div>
      <!--MONSTER MAIN WINDOW ENDS HERE-->

      <!--MONSTER SETTINGS STARTS HERE-->
      <form class="monster-settings">
        <label for="monster-name">
          <input id="monster-name" placeholder="Monster Name" type="text" />
        </label>
        <div class="check-name-length"></div>

        <div id="monster-dropdown-container">
          <div class="monster-type-options">
            <select class="monster-type-select">
              <option value="" disabled selected>Type..</option>
            </select>
          </div>
          <div class="monster-diet-options">
            <select class="monster-diet-select">
              <option value="" disabled selected>Diet..</option>
            </select>
          </div>
          <div class="monster-size-options">
            <select class="monster-size-select">
              <option value="" disabled selected>Size..</option>
            </select>
          </div>
        </div>

        <div id="colors-container"></div>

        <div id="slider-container">
          <div id="sliders"></div>
        </div>

        <div>
          <button id="done-button">Create</button>
        </div>
        <div>
          <button id="test-button">Test</button>
        </div>
        <div class="check-if-form-filled"></div>
      </form>

      <!--MONSTER SETTINGS ENDS HERE-->

      <!--FILTER STARTS HERE-->
      <div class="monster-filter">
        <p class="filter-p">Filter By Color</p>
            <div class="color-filters">
            </div>
            <div class="monster-diet-filter-container">
              
              <select class="monster-diet-select-filter">
                <option value=""  selected>Filter by Diet</option>
              </select>
            </div>
            <div id="monster-counter"></div>
            <br>
            <div class="diet-counter-container">
              <div id="flesh-counter"></div>
              <div id="leaf-counter"></div>
              <div id="omnivore-counter"></div>
          </div>
            <br>
            <div>
              <button id="clear-filter-button">Clear</button>
            </div>
         
        </div>
      </div>

      <!--FILTER ENDS HERE-->
      <!--ADDED A CONTAINER FOR MONSTER GALLERY-->
      <div id="monster-gallery-container" tabindex="0">
        
    </div>
    </main>
  </body>
</html>
