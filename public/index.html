<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster-DB</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div id="monsterPreviewMain">
        <div id="monsterImageMain">
          <div class="monsterImage">
            <div id="monsterTypes">
              <div class="monsterTypeIcon">X</div>
              <div class="monsterDietIcon">X</div>
              <div class="monsterSizeIcon">X</div>
          
            </div>
            </div>
 
            <div class="monsterNameMain">
              <h3>"Monster Name"</h3>
            </div>
          </div>

        </div>
        <!--MONSTER MAIN WINDOW ENDS HERE-->
        <form id="monsterSettings">
          
          <div id="colors-main">
            
          </div>
          <div class="show-color-selection">None</div>
          <div id="sliders">
           
        </div>

        <form id="monsterSettingsDropdowns">
          <div id="monsterTypeOptions">
            <p>Monster Type</p>
            <select id="monsterTypeSelect">
              <option value="" disabled selected>Default</option>
            </select>
          </div>
          <div id="monsterDiet">
            <p>Monster Diet</p>
            <select id="monsterDietSelect">
              <option value="" disabled selected>Default</option>
            </select>
          </div>
          <div id="monsterSizeOptions">
            <p>Monster Size</p>
            <select id="monsterSizeSelect">
              <option value="" disabled selected>Default</option>
            </select>
            
          </div>
          
          <div>
            <button id="done-button">Done?</button>
          </div>
        </form>
      </form>
      
      <!--MONSTER STTING ENDS HERE-->

      <!--FILTER STARTS HERE-->
      <div id="monsterFilter">
        <div id="monsterSettings">
          <div id="sliders"></div>

          <div id="monsterSettingsDropdowns">
            <div id="monsterTypeOptions">
              <p>Monster Type</p>
              <select id="monsterTypeSelectFilter">
                <option value="" disabled selected>Default</option>
              </select>
              <br /><br /><br /><br />

    
            </div>

            <div class="color-filters">

            </div>
            <div id="monsterDiet">
              <p>Monster Diet</p>
              <select id="monsterDietSelectFilter">
                <option value=""  selected>Default</option>
              </select>
              <br /><br /><br /><br />
            </div>
            <div id="monsterSizeOptions">
              <p>Monster Size</p>
              <select id="monsterSizeSelectFilter">
                <option value="" disabled selected>Default</option>
              </select>
              <br /><br /><br /><br />
            </div>
            <div>
              <button id="done-button">Done?</button>
            </div>
          </div>
        </div>
      
      
      <!--FILTER ENDS HERE-->
      <!--ADDED A CONTAINER FOR MONSTER GALLERY-->
      <div id="monster-gallery-container">
        
      </div>
    </main>
  </body>
</html>
