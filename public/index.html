<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster-DB</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div id="monsterPreviewMain">
        <div id="monsterImageMain">
          <div class="monsterImage">
            <div id="monsterTypes">
              <div class="monsterTypeIcon"></div>
              <div class="monsterDietIcon"></div>
              <div class="monsterSizeIcon"></div>
            
              <div class="show-color-selection"></div>
          
            </div>
            </div>
 
            <div class="monsterNameMain">
              <h3>"Monster Name"</h3>
            </div>
          </div>

        </div>
        <!--MONSTER MAIN WINDOW ENDS HERE-->

        <!--MONSTER SETTINGS STARTS HERE-->
        <form id="monsterSettings">
          <label for="monster-name">
        <input id="monster-name" placeholder="Monster Name" type="text"> </label>
        <div class="check-name-length"></div>
      
        <div id="monster-dropdown-container">
          <div id="monsterTypeOptions">
            <select id="monsterTypeSelect">
              <option value="" disabled selected>Type</option>
            </select>
          </div>
          <div id="monsterDietOptions">
            <select id="monsterDietSelect">
              <option value="" disabled selected>Diet</option>
            </select>
          </div>
          <div id="monsterSizeOptions">
            <select id="monsterSizeSelect">
              <option value="" disabled selected>Size</option>
            </select>
          </div>  
        </div>
               
        <div id="colors-container">
        </div>
        
        <div id="slider-container">
          <div id="sliders">
          </div>
       </div>

        <div>
          <button id="done-button">Add</button>
        </div>
        <div>
          <button id="test-button">Test</button>
        </div>
        <div class="check-if-form-filled"></div>
      </form>
      
      <!--MONSTER SETTINGS ENDS HERE-->

      <!--FILTER STARTS HERE-->
      <div id="monsterFilter">

          <div id="monsterFilterDropdowns">
            <div id="monsterTypeOptions">
              <p>Monster Type</p>
              <select id="monsterTypeSelectFilter">
                <option value="" disabled selected>Default</option>
              </select>
            </div>
            <div class="color-filters">
            </div>
            <div id="monsterDiet">
              <p>Monster Diet</p>
              <select id="monsterDietSelectFilter">
                <option value=""  selected>Default</option>
              </select>
            </div>
            <div id="monsterSizeOptions">
              <p>Monster Size</p>
              <select id="monsterSizeSelectFilter">
                <option value="" disabled selected>Default</option>
              </select>
            </div>
            <div>
              <button id="done-button">Done?</button>
            </div>
          </div>
        </div>
        </div>
          
      
      <!--FILTER ENDS HERE-->
      <!--ADDED A CONTAINER FOR MONSTER GALLERY-->
      <div id="monster-gallery-container" tabindex="0">
        
      </div>
    </main>
  </body>
</html>
