<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster-DB</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="theme-switch">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#e8eaed"
      >
        <path
          d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#e8eaed"
      >
        <path
          d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
        />
      </svg>
    </button>
    <main>
      <div class="monster-preview-main">
        <div class="monster-image-main">
          <img id="monster-image" />

          <div class="monster-types">
            <div class="monster-type-icon"></div>
            <div class="monster-diet-icon"></div>
            <div class="monster-size-icon"></div>

            <div class="show-color-selection"></div>
          </div>

          <div class="monster-name-main">
            <h3></h3>
          </div>
          <div id="change-monster-buttons">
            <button id="change-monster-left">◀</button>
            <button id="change-monster-right">▶</button>
          </div>
        </div>
      </div>
      <!--MONSTER MAIN WINDOW ENDS HERE-->

      <!--MONSTER SETTINGS STARTS HERE-->
      <form class="monster-settings">
        <label for="monster-name">
          <input
            id="monster-name"
            placeholder="Monster Name"
            type="text"
            class="name-input"
          />
        </label>
        <div class="check-name-length"></div>

        <div id="monster-dropdown-container">
          <div class="monster-type-options">
            <select class="monster-type-select">
              <option value="" disabled selected>Type..</option>
            </select>
          </div>
          <div class="monster-diet-options">
            <select class="monster-diet-select">
              <option value="" disabled selected>Diet..</option>
            </select>
          </div>
          <div class="monster-size-options">
            <select class="monster-size-select">
              <option value="" disabled selected>Size..</option>
            </select>
          </div>
        </div>

        <div id="colors-container"></div>

        <div id="slider-container">
          <div id="sliders"></div>
        </div>

        <div>
          <button id="done-button">Create</button>
        </div>
        <div>
          <button id="save-button">Save</button>
        </div>
        <div>
          <button id="test-button">Test</button>
        </div>
        <div class="check-if-form-filled"></div>
      </form>

      <!--MONSTER SETTINGS ENDS HERE-->

      <!--FILTER STARTS HERE-->
      <div class="monster-filter">
        <p class="filter-p">Filter</p>
        <label for="search-input">
          <input
            type="text"
            id="search-input"
            name="search-input"
            placeholder="Search"
            class="name-input"
          />
        </label>
        <div class="color-filters"></div>
        <div class="monster-diet-filter-container">
          <select class="monster-diet-select-filter">
            <option value="" selected>Filter by Diet</option>
          </select>
        </div>
        <div id="monster-counter"></div>
        <br />
        <div class="diet-counter-container">
          <div id="flesh-counter"></div>
          <div id="leaf-counter"></div>
          <div id="omnivore-counter"></div>
        </div>
        <br />
        <div>
          <button id="clear-filter-button">Clear</button>
        </div>
      </div>

      <!--FILTER ENDS HERE-->
      <!--ADDED A CONTAINER FOR MONSTER GALLERY-->
      <div id="monster-gallery-container" tabindex="0"></div>
    </main>
  </body>
</html>
