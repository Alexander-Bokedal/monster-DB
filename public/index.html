<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster-DB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js" defer>
</head>
<body>
    <main>
        <div id="monsterPreviewMain">
            <div id="monsterImageMain">
                <div class="monsterImage">

                </div>
                <div class="monsterNameMain">
                    <h3 >"Monster Name"</h3>
                </div>
            </div>
            <div id="colorsMain">
                <div class="colorBox A"></div>
                <div class="colorBox B"></div>
                <div class="colorBox C"></div>
                <div class="colorBox D"></div>
                <div class="colorBox E"></div>
                <div class="colorBox F"></div>
        </div>
        </div>
            <!--MONSTER MAIN WINDOW ENDS HERE-->
    <div id="monsterSettings">
   
            <div class="sliders">
              <div class="slider">
                <label for="horns">Horns</label>
                <br>
                <input type="range" id="horns" min="0" max="6" />
              </div>
              <div class="slider">
                <label for="legs">Legs</label>
                <br>
                <input type="range" id="legs" min="0" max="6" />
              </div>
              <div class="slider">
                <label for="eyes">Eyes</label> 
                <br>
                <input type="range" id="eyes" min="0" max="6" />
              </div>
              <div class="slider">
                <label for="tentacles">Tentacles</label>
                <br>
                <input type="range" id="tentacles" min="0" max="6" />
              </div>
            </div>


            <div class="options">
                <p>Choose monster type:</p>
                <select>
                  <option>Undead Origin</option>
                  <option>Lava Realm</option>
                  <option>Swamp Creeper</option>
                </select>
                <br>
                <br>
                <br>
                <br>
                <div class="dropdown">
                </div>
                <div class="done-button">
                  <button>Done?</button>
                </div>
              </div>
            
            
    </div>
    <!--MONSTER STTING ENDS HERE-->



    </main>
    
</body>
</html>
